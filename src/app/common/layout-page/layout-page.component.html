<div class="flex h-screen">

    <!-- sidebar -->
    <div class="hidden md:flex flex-col w-56 bg-gray-800">
        <div class="flex items-center justify-center h-12 bg-gray-900 border-b border-gray-100">
            <span class="text-white  uppercase">Logo</span>
        </div>
        <div class="flex flex-col flex-1 overflow-y-auto">
            <nav class="flex-1 px-4 py-2 bg-gray-900">
                <div class=" SearchFilter" >
                    <!-- <span class="p-float-label SearchFilter ">
                        <input pInputText  [(ngModel)]="SEARCH" class="w-full"
                        placeholder="Search" (ngModelChange)="SearchFilter(SEARCH)" />
                    </span> -->
                    <p-iconfield>
                        <p-inputicon styleClass="pi pi-search" />
                        <input type="text" [(ngModel)]="SEARCH" class="sidebarSearch" pInputText (ngModelChange)="SearchFilter(SEARCH)" placeholder="Search" />
                    </p-iconfield>
                 </div>
                <ul>
                    <li *ngFor="let menuItem of menuItemList" class="py-2">
                        <div class="flex items-center flex-row gap-2">
                            <i class="menu-icon {{menuItem.ICON}}"></i>
                            <a class=" text-left p-2 sidebar-header-label cursor-pointer hover:bg-gray-600" (click)="menuItem.ACTIVE = !menuItem.ACTIVE">
                                {{ menuItem.FUNCTION_NAME }}
                              </a>
                        </div>
                      
                      <ul *ngIf="menuItem.ACTIVE" class="pl-4 mt-1">
                        <li *ngFor="let subItem of menuItem.items" class="py-1 submenu-list-label cursor-pointer  hover:bg-gray-600">
                            <div class="flex items-center flex-row gap-2">
                                <i class="menu-icon {{subItem.ICON}}"></i>
                                <a href="#" class="block ">{{ subItem.FUNCTION_NAME }}</a>
                            </div>
                        </li>
                      </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Main content -->
    <div class="flex flex-col flex-1 overflow-y-auto">
        <div class="flex items-center justify-between py-3 bg-white border-b border-gray-200">
            <div class="flex items-center px-2 gap-2">
                <button class="text-gray-500 focus:outline-none focus:text-gray-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <h4>Report Management System</h4> 
            </div>
            
        </div> 
        <div class="p-2">
            <router-outlet></router-outlet>
            <!-- <app-gate-entry></app-gate-entry> -->
        </div>
    </div>
    
</div>
